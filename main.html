<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
      background-color: #ccc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      font-weight: bold;
    }

    .playlist-container,
    .player-container {
      background-color: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 60%;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    li {
      margin: 8px 0;
    }

    .now-playing {
      font-weight: bold;
      margin: 20px 0 10px;
    }

    video.player_one,
    audio.player_two {
      background-color: rgb(255, 255, 255);
      padding: 10px;
      border-radius: 8px;
      width: 100%;
    }

    .audio-label {
      text-align: left;
      font-weight: 500;
      margin: 10px 0 5px;
    }
  </style>
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 style=text-align:center>My Playlist</h1>
	
		<ul>
			<li style=list-style-type: none><a href="https://example.com/song1.mp3" target="_blank">Song 1</a></li>
        <li ><a text-decoration-line: none href="https://example.com/song2.mp3" target="_blank">Song 2</a></li>
        <li ><a text-decoration-line: none href="https://example.com/song3.mp3" target="_blank">Song 3</a></li>
        <li ><a text-decoration-line: none href="https://example.com/song4.mp3" target="_blank">Song 4</a></li>
        <li ><a text-decoration-line: none href="https://example.com/song5.mp3" target="_blank">Song 5</a></li>
		</ul>
	<div>
	<h2 style=text-align:center>Now Playing...</h2>
		<video class="player_one" controls style=background-color: rgb(255, 255, 255); padding; border-radius;> 
		<source  src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
		</video>
			
	<h2 style=text-align:center>MP3 songs</h2>
		<audio class="player_two"controls>
			<source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
		</audio>
		</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
