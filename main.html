<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: rgb(204, 204, 204);
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    ul {
      border: 1px solid black;
      padding: 30px;
      background-color: white;
      width: 60%;
      margin: 20px auto;
    }

    li {
      list-style-type: none;
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: black;
    }

    div {
      border: 1px solid black;
      background-color: white;
      padding: 20px;
      width: 60%;
      margin: 0 auto;
    }

    video.player_one,
    audio.player_two {
      background-color: rgb(255, 255, 255);
      padding: 10px;
      border-radius: 8px;
      display: block;
      width: 100%;
    }
  </style>
</head>

<body>

  <h1>My Playlist</h1>

  <ul>
    <li><a href="https://example.com/song1.mp3" target="_blank">Song 1</a></li>
    <li><a href="https://example.com/song2.mp3" target="_blank">Song 2</a></li>
    <li><a href="https://example.com/song3.mp3" target="_blank">Song 3</a></li>
    <li><a href="https://example.com/song4.mp3" target="_blank">Song 4</a></li>
    <li><a href="https://example.com/song5.mp3" target="_blank">Song 5</a></li>
  </ul>

  <div>
    <h2>Now Playing...</h2>

    <video class="player_one" controls>
      <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <h2>MP3 songs</h2>

    <audio class="player_two" controls>
      <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script src="./script.js"></script>

</body>
</html>
